<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>

    <div class="wallpaper">
        <video id="wallpaper" src="/portal-in-minecraft.3840x2160.mp4" autoplay loop muted ></video>
    </div>

    <!--src: La URL del archivo de video.
controls: Muestra controles para reproducir, pausar y ajustar el volumen.
autoplay: El video comenzará a reproducirse automáticamente.
loop: El video se reproducirá en bucle.
muted: El video comenzará sin sonido.
preload: Indica al navegador si debe cargar el video automáticamente. Los valores pueden ser:
none: No cargar el video.
metadata: Cargar solo los metadatos.
auto: Cargar el video completamente.
width: Ancho del video (en píxeles).
height: Alto del video (en píxeles).
poster: Imagen que se muestra antes de que se reproduzca el video.-->

    <div class="bar">
        
        <div class="bar2">
            <a href="">Cursos</a>
        </div>
        <div class="bar3">
            <a href="">Videos</a>
        </div>
        <div class="bar4">
            <a href="">Practicas</a>
        </div>
        <div class="bar5">
            <a href="">Codigos</a>
        </div>
        <div class="bar6">
            <a href="">Eventos</a>
        </div>
    </div>

    <header>
        <div class="login">
            <h1>LOGIN</h1>
        </div>

        <div class="username">
            <input type="username" placeholder="Username...">
            <img src="" alt="">
        </div>

        <div class="password">
            <input type="password" placeholder="Password...">
            <img src="" alt="">
        </div>           

        <div class="remember">
            <div class="checkbox">
                <input type="checkbox">
                <label for="checkbox">Remember me</label>
            </div>
            <div class="forgot">
                <a href="">Forgot password?</a>
            </div>
            
        </div>

        <div class="start">
            <a href="">LOGIN</a>
        </div>

        <div class="register">
            <h1>Dont have an account?</h1>
            <a href="">Register</a>
        </div>
    </header>
</body>
</html>
